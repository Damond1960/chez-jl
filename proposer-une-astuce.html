<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Proposer une astuce | chez-JL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; margin:0; background:#f4f4f4; }
    header { background:#27ae60; color:white; padding:20px; text-align:center; }
    main { max-width:700px; margin:auto; background:white; padding:30px; }
    input, textarea, select { width:100%; margin:10px 0; padding:10px; }
    button { background:#27ae60; color:white; border:none; padding:12px; }
  </style>
</head>
<body>

<header>
  <h1>Proposer une astuce</h1>
  <p>Partagez votre savoir-faire</p>
</header>

<main>

<form>
  <label>Votre nom ou pseudo</label>
  <input type="text">

  <label>Email (non public)</label>
  <input type="email">

  <label>Catégorie</label>
  <select>
    <option>Bricolage</option>
    <option>Maison</option>
    <option>Électricité</option>
    <option>Mécanique</option>
    <option>Création</option>
  </select>

  <label>Votre astuce</label>
  <textarea rows="6"></textarea>

  <button type="submit">Envoyer</button>
</form>

<p>
  Toute contribution est relue avant publication.
  Un don est bienvenu mais jamais obligatoire.
</p>

<a href="index.html">⬅ Retour accueil</a>

</main>

</body>
</html>
