<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Proposer une astuce mécanique – chez-JL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#f5efe6;
    }
    header {
      background:#3f4246;
      color:#f5efe6;
      padding:20px;
      text-align:center;
    }
    .btn-retour {
      display:inline-block;
      margin-bottom:10px;
      text-decoration:none;
      background:rgba(255,255,255,0.15);
      padding:6px 12px;
      border-radius:4px;
      font-weight:bold;
      color:#f5efe6;
    }
    main {
      max-width:900px;
      margin:auto;
      background:#fff;
      padding:30px;
    }
    h2 { color:#2b1d0f; }
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="url"] {
      width:100%;
      padding:10px;
      margin:8px 0 16px 0;
      border:1px solid #ccc;
      border-radius:4px;
    }
    .themes label {
      display:inline-block;
      margin-right:12px;
    }
    button {
      background:#2b1d0f;
      color:white;
      padding:12px 20px;
      border:none;
      border-radius:5px;
      font-size:16px;
      cursor:pointer;
    }
    footer {
      background:#ddd;
      text-align:center;
      padding:15px;
    }
  </style>
</head>

<body>

<header>
  <a href="mecanique.html" class="btn-retour">⬅ Retour</a>
  <h1>chez-JL</h1>
  <p>Proposer une astuce mécanique</p>
</header>

<main>

<form action="https://formspree.io/f/TON_ID_FORM" method="POST">

  <input type="hidden" name="origine" value="Mécanique">

  <h2>Description de l’astuce</h2>
  <textarea name="description" rows="5" required
    placeholder="Explique ton astuce mécanique en au moins 3 lignes (quoi, comment, pourquoi)"></textarea>

  <h2>Thèmes</h2>
  <div class="themes">
    <label><input type="checkbox" name="themes" value="Vélo"> Vélo</label>
    <label><input type="checkbox" name="themes" value="Automobile"> Automobile</label>
    <label><input type="checkbox" name="themes" value="Moto"> Moto</label>
    <label><input type="checkbox" name="themes" value="Outillage"> Outillage</label>
    <label><input type="checkbox" name="themes" value="Réparation"> Réparation</label>
    <label><input type="checkbox" name="themes" value="Entretien"> Entretien</label>
    <label><input type="checkbox" name="themes" value="Autre"> Autre</label>
  </div>

  <h2>Vidéo (facultatif)</h2>
  <input type="url" name="video" placeholder="Lien YouTube ou Vimeo">

  <h2>Images (liens)</h2>
  <input type="url" name="image1" placeholder="Lien image 1 (JPG, PNG, WEBP)">
  <input type="url" name="image2" placeholder="Lien image 2 (optionnel)">

  <h2>Contact (facultatif)</h2>
  <input type="text" name="nom" placeholder="Nom ou pseudo">
  <input type="email" name="email" placeholder="Email">

  <input type="hidden" name="_redirect" value="https://chez-jl.com/merci.html">

  <button type="submit">Envoyer mon astuce</button>

</form>

</main>

<footer>
  © chez-JL – Tous droits réservés
</footer>

</body>
</html>
