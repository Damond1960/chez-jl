<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Proposer une astuce bricolage – chez-JL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page-bricolage">

<header>
  <a href="bricolage.html" class="btn-retour btn-centre">⬅ Retour</a>
  <h1>chez-JL</h1>
  <p>Proposer une astuce bricolage</p>
</header>

<main>

<form action="https://formspree.io/f/xpqqdkbz" method="POST">

  <!-- IDENTITÉ -->
  <input type="hidden" name="origine" value="Bricolage">

  <h2>Description de l’astuce</h2>
  <textarea name="description" rows="5" required
    placeholder="Explique ton astuce en au moins 3 lignes (quoi, comment, pourquoi)">
  </textarea>

  <h2>Thèmes</h2>
  <div class="themes">
    <label><input type="checkbox" name="themes" value="Réparation"> Réparation</label>
    <label><input type="checkbox" name="themes" value="Économie"> Économie</label>
    <label><input type="checkbox" name="themes" value="Récupération"> Récupération</label>
    <label><input type="checkbox" name="themes" value="Sécurité"> Sécurité</label>
    <label><input type="checkbox" name="themes" value="Astuce rapide"> Astuce rapide</label>
  </div>

  <h2>Vidéo (facultatif)</h2>
  <input type="url" name="video" placeholder="Lien YouTube ou Vimeo">

  <h2>Images (liens)</h2>
  <input type="url" name="image1" placeholder="Lien image 1">
  <input type="url" name="image2" placeholder="Lien image 2 (optionnel)">

  <h2>Contact (facultatif)</h2>
  <input type="text" name="nom" placeholder="Nom ou pseudo">
  <input type="email" name="email" placeholder="Email">

  <!-- REDIRECTION UNIQUE -->
  <input type="hidden" name="_redirect" value="https://chez-jl.com/merci.html">

  <button type="submit">Envoyer mon astuce</button>

</form>

</main>

<footer>
  © chez-JL – Tous droits réservés
</footer>

</body>
</html>
